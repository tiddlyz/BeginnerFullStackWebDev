<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        h3{
            color: purple;
            background: yellow;
        }
        h4{
            color: turquoise;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <title>Learn CSS</title>
</head>
<body>
    <h1 style="color: red; border:3px dotted blue">Lets eat icecream</h1>
    <h2 style="color:blue">I love CSS</h2>

    <h3>Here we use internal CSS</h3>
    <h4>Here is another internal CSS</h4>

    <h5>Here is external CSS</h5>
    <h6>Another external CSS</h6>
    
</body>
</html>
