<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn to code javascript</title>
</head>

<body>
    <h1>Percentage Calculators</h1>
    <p>Choose</p>
    <form action="" id="xIsWhatPercentOfY">
            <select name="calcSelect" id="calcSelect">
                    <option value="option0">What is Y% of X?</option>
                    <option value="option1">X is Y% of what?</option>
                    <option value="option2">What % of X is Y?</option>
                    <option value="option3">X% of what is Y?</option>
                    <option value="option4">Y% of X is what?</option>
                </select>
                <br>
                <br>
        X: <input type="text" id="numField1">
        Y: <input type="text" id="numField2">
        <br><br>
        <input type="submit" value="Calculate">
    </form>
    <h3 id="resultField">Result: 100%</h3> 
    
    <script type="text/javascript" src="javascript/calc.js"></script>
</body>
</html>
