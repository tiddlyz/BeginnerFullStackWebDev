<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../resources/bootstrap-4.0.0-beta-dist/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="../../resources/bootstrap-4.0.0-beta-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body class="signin-body">
  <div class="container signin-container">
    <div class="row">
      <div class="col"></div>
      <div col="col-8">
        <div class="card signin-card">
          <div class="card-body">
              <img src="../../resources/DevslopesLogo.png" alt="" class="img-fluid signin-img">              
              <form class="signin-form">
                  <div class="form-group">
                    <input type="email" class="form-control" id="emailInput" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
                  </div>
                </form>

          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="../../resources/bootstrap-4.0.0-beta-dist/js/bootstrap.min.js"></script>
</body>

</html>
